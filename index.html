<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Employee Card</title>
</head>
<body class="bg-gray-600 flex justify-center items-center h-screen">
    <div class="bg-white rounded-xl overflow-hidden">
        <div class="bg-gray-200 pl-4 py-4">
            <h1>The title of the card here</h1>
        </div>
        <div class="flex justify-around py-4 border-2">
            <h2 class="bg-orange-500 text-white font-bold rounded-3xl px-3">Under Review</h2>
            <h2>May 14, 1988</h2>
        </div>
        <div class="flex justify-center py-4">
            <p class="bg-gray-200 shadow-md rounded w-4/5 p-3">Here is a short comment about this employee.</p>
        </div>
        <div class="bg-gray-200 p-4">
            <div>
                <h3 class="font-bold text-gray-500">Employee</h3>
            </div>
            <div class="flex mt-3 gap-3">
                <div class="bg-blue-700 rounded-full w-12 h-12 font-bold text-white flex justify-center items-center">VG</div>
                <div>
                    <h3 class="font-bold">Victor Gonzalez</h3>
                    <h4 class="text-sm text-gray-400">Instructor</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
